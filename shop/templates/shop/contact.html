{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %} 
<div class="container-contact100">
        <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
        <div class="wrap-contact100">
        <div class="contact100-form-title text-center mt-4" style="">
        <span class="contact100-form-title-1 ">
        <h2><u>Contact Us</u>
             
        </h2>
    
        </span>
        <span class="contact100-form-title-2 ">
        <h4>Feel free to drop us a line below!</h4>
        </span>
        </div>
        <div class="container text-center mt-3">
        
        <form class="contact100-form validate-form" action="{% url 'contactus' %}" method="POST">
            {% csrf_token %}
        <div class="wrap-input100 validate-input form-group" data-validate="Name is required">
        <span class="label-input100">Full Name:</span>
        <input class="input100" type="text" name="name" placeholder="Enter full name">
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input form-group" data-validate="Valid email is required: ex@abc.xyz">
        <span class="label-input100">Email:</span>
        <input class="input100" type="text" name="email" placeholder="Enter email addess">
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input form-group" data-validate="Phone is required">
        <span class="label-input100">Phone:</span>
        <input class="input100" type="text" name="phone" placeholder="Enter phone number">
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input form-group" data-validate="Message is required">
        <span class="label-input100">Message:</span>
        <textarea class="input100" name="message" placeholder="Your Comment..."></textarea>
        <span class="focus-input100"></span>
        </div>
        <div class="container-contact100-form-btn">
        <button class="btn btn-success" type="submit">
        <span>
        Submit
        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
        </span>
        </button>
        
        </div>
        </form>
        <span class="text-primary">{{mssg}}</span>
    </div>
        </div>
        </div>
        <div id="dropDownSelect1"></div>
        

{% endblock %}
